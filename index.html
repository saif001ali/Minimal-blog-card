<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="This page inspires you to embrace minimalism">
  <meta name="author" content="Mohammad Ali">

  <link rel="icon" href="resources/favicon.ico" type="image/x-icon" sizes="96x96" />

  <title>devChallenges.io | Minimal Blog Card</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap');

    .sora-font {
      font-family: "Sora", sans-serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    main {
      max-width: 1280px;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      max-width: 368px;
      margin: 0 auto;
      padding: 16px 16px 20px 16px;
      box-shadow: 8px 8px 20px 0px rgba(85, 85, 85, 0.08);
      border-radius: 10px;
    }

    img {
      border-radius: 10px;
    }

    .tag {
      width: 70px;
      font-size: .625rem;
      font-weight: 600;
      margin-top: 16px;
      margin-bottom: 16px;
      padding: 4px 16px;
      border-radius: 10px;
      background-color: #FAFAF9;
      color: #7C19EE;
    }

    .title {
      font-size: 1.125rem;
      color: #20293A;
    }

    .short-description {
      margin-top: 6px;
      font-size: .875rem;
      font-weight: 300;
      color: #394150;
      margin-bottom: 20px;
    }

    .card-author {
      font-size: .75rem;
      color: #394150;
      margin-top: 20px;
    }

    hr {
      border: 1px solid #F2EAFD;
      width: 368px;
      position: relative;
      left: -16px;
    }

    .author-info {
      font-size: 14px;
      text-align: center;
      margin-top: 16px;
      color: rgb(55, 65, 81);
    }

    .author-info a {
      text-decoration: none;
    }
  </style>
</head>

<body>

  <main class="sora-font">
    <div class="card">
      <img src="resources/Cactus.jpg" alt="Showing a Cactus Image">
      <p class="tag">Design</p>
      <h3 class="title">Embracing Minimalism</h3>
      <p class="short-description">From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
      <hr>
      <p class="card-author">Annie Spratt</p>
    </div>
  </main>

  <footer>
    <div class="author-info">
      Coded by <a href="#">Mohammad Ali</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank">devChallenges.io</a>.
    </div>
  </footer>
  
</body>


</html>
